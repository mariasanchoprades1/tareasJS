<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" autofocus required>
      <br>
        <label for="Apellidos:">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" autofocus required>
      <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">
      <br> 
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
      <br> 
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
      <br>
      <label>Sexo:</label><br>
      <input type="radio" id="hombre" name="sexo" value="Hombre">
      <label for="hombre">Hombre</label><br>
      <input type="radio" id="mujer" name="sexo" value="Mujer">
      <label for="mujer">Mujer</label>
      <br>
        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
      <br>
        <label for="aficiones">Aficiones:</label>
        <select id="aficiones" name="aficiones">
          <option value="musica">Música</option>
          <option value="lectura">Lectura</option>
          <option value="deporte">Deporte</option>
        </select>
      <br>
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" maxlength="150"></textarea>
      <br>
        <button type="submit">Guardar Cambios</button>
      <br>
        <button type="button" onclick="resetForm()">Borrar datos introducidos</button>
      </form>

      <script src="formulario.js"></script>
      
</body>
</html>
